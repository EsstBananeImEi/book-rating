<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="thumbnail float-right"
  src="https://api.angular.schule/avatar/{{ book.rating }}">
  <div class="card-title" set>
    <h2>
      {{ book.title }}
      <span>{{ starRating }}</span>
    </h2>
  </div>
    <p>
      {{ book.description }}
    </p>
    <button (click)="decrease()" class="btn btn-secondary mr-2">-</button>
    <button (click)="increase()" class="btn btn-primary mr-2">+</button>

  </div>
</div>
