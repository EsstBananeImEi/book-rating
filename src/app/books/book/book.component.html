<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="thumbnail float-right"
  [src]="book.firstThumbnailUrl" width="200"> <!-- src="{{ book.firstThumbnailUrl }}"> -->
  <div class="card-title" set>
    <h2>
      {{ book.title | uppercase}}
      <span class="badge badge-secondary">
        {{'★★★★★' | slice:0:book.rating}}
      </span>

    </h2>
  </div>
    <p>
      {{ book.description }}
    </p>
    <button (click)="doRateDown()" class="btn btn-secondary mr-2">-</button>
    <button (click)="doRateUp()" class="btn btn-primary mr-2">+</button>
    <a [routerLink]="['/books', book.isbn]" routerLinkActive="router-link-active" class="btn btn-primary">Details</a>
  </div>
</div>
