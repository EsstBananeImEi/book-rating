<ng-container *ngIf="book$ | async as book; else loading">
  <h2>
    {{ book.title }}</h2>

    <p *ngIf="show">
      {{ book.description}}
    </p>
</ng-container>

<ng-template #loading>
  <h2>Bitte warten das Buch wird geladen</h2>
</ng-template>

<button class="btn btn-primary" (click)="show = true">Mehr</button>
