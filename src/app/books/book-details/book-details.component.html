<ng-container *ngIf="book$ | async as book; else loading">
  <h2>Buch:
    {{ book.title }}</h2>

    <p *ngIf="show">
      {{ book.description}}
    </p>
</ng-container>

<ng-template #loading>
  <h2>Bitte warten das Buch wird geladen</h2>
</ng-template>

<button class="btn btn-secondary" (click)="show = true">Mehr</button>

<p>book-details works!</p>

<a routerLink="/books/9783864906466">Buch</a>
